<!DOCTYPE html>
<html lang="en">
<head>
  <style>
  #loading-screen {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; /* takes the full screen size*/
    background-color: darkblue; /*give background color*/
  }

  body
  {
    margin:0;
    padding:0;
    background:#262626;
  }
  .ring
  {
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    width:150px;
    height:150px;
    background:transparent;
    border:3px solid #3c3c3c;
    border-radius:50%;
    text-align:center;
    line-height:150px;
    font-family:sans-serif;
    font-size:20px;
    color:white;
    letter-spacing:4px;
    text-transform:uppercase;
    text-shadow:0 0 10px #fff000;
    box-shadow:0 0 20px rgba(0,0,0,.5);
  }
  .ring:before
  {
    content:'';
    position:absolute;
    top:-3px;
    left:-3px;
    width:100%;
    height:100%;
    border:3px solid transparent;
    border-top:3px solid #fff000;
    border-right:3px solid #fff000;
    border-radius:50%;
    animation:animateC 2s linear infinite;
  }
  span
  {
    display:block;
    position:absolute;
    top:calc(50% - 2px);
    left:50%;
    width:50%;
    height:4px;
    background:transparent;
    transform-origin:left;
    animation:animate 2s linear infinite;
  }
  span:before
  {
    content:'';
    position:absolute;
    width:16px;
    height:16px;
    border-radius:50%;
    background:white;
    top:-6px;
    right:-8px;
    box-shadow:0 0 20px gold;
  }
  @keyframes animateC
  {
    0%
    {
      transform:rotate(0deg);
    }
    100%
    {
      transform:rotate(360deg);
    }
  }
  @keyframes animate
  {
    0%
    {
      transform:rotate(45deg);
    }
    100%
    {
      transform:rotate(405deg);
    }
  }

  /*content CSS*/
  body, html {
    height: 100%;
    margin: 0;
  }

  .bgimg {
    background-color: blue;;
    height: 100%;
    background-position: center;
    background-size: cover;
    position: relative;
    color: white;
    font-family: "Courier New", Courier, monospace;
    font-size: 25px;
  }

  .topleft {
    position: absolute;
    top: 0;
    left: 16px;
  }

  .bottomleft {
    position: absolute;
    bottom: 0;
    left: 16px;
  }

  .middle {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
  }

  hr {
    margin: auto;
    width: 40%;
  }

  a {
    color: white;
  }
  </style>

<script>
  setTimeout(() => {
  const loadingScreen = document.getElementById("loading-screen");
  loadingScreen.style.display = "none";
}, 3000); 
</script>
</head>
<body>
  <div id="loading-screen">
    <div class="ring">Loading
      <span></span>
    </div>
  </div>

  <div class="bgimg">
    <div class="topleft">
      <h2>SMDC</h2>
    </div>
    <div class="middle">
      <h1>COMING SOON</h1>
      <p>??? days left</p>
      <a href="index.html"><h3><b>Back to Main Page</b></h3></a>
    </div>
    <div class="bottomleft">
      <h2>Under Construction</h2>
  
    </div>
  </div>

</body>
</html>
